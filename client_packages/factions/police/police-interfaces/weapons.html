<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/locker.css" />

    </head>
    <body>
        <div id="locker">
            <div class="header">
                <img src="src/images/ls-gov.png">
                <h2>Los Santos Police Department <small>lični ormarić</small> </h2>
            </div>
            <i @click="close()" class="close fa fa-times" aria-hidden="true"></i>


            <div class="content">
                <ul class="equipment">
                    <li> 
                        <p>Uniforma :</p>
                        <div class="uniform">
                            <i @click="uniform(-1)" class="arrow fa fa-arrow-left" aria-hidden="true"></i>
                            <span> {{ equipment.uniforms[player.uniform] }} </span>
                            <i @click="uniform(1)" class="arrow fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                    </li>

                    <li class="items">
                        <h2 class="item"> Značka </h2>
                        <h2 class="item"> Radio Prijemnik </h2>
                    </li>
                </ul>

                <div class="info">
                    <p>Prostor za uzimanje uniforme i dodatne opreme sa kojom raspolaže ovaj departman.</p>
                </div>
            </div>

        </div>
          
        <!-- scripts -->
        <script src="src/vendor/js/vue.js"></script>
        <script>
            let locker = new Vue({
                el: '#locker',
                data: {
                    player: {
                        uniform: 0,
                        cart: []
                    },

                    equipment: { 
                        uniforms: ['musliman', 'srbin', 'hrvat'],
                        items: {
                            'Kanister': { icon: 'kanister', price: 19 },
                            'Flasa Piva': { icon: 'pivo', price: 3 },
                        },
                    },
                },

                methods: { 
                    close: () => { mp.trigger('client:police.locker.toggle', false); },

                    uniform: function (i) {
                        this.player.uniform += i;
                        if (this.player.uniform >= this.equipment.uniforms.length) { this.player.uniform = 0;
                        } else if (this.player.uniform < 0) { this.player.uniform = this.equipment.uniforms.length - 1; }
                    }
                }
            })
        </script>
    </body>     
</html>
