<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/garage.css" />

    </head>
    <body>
        <div id="garage">
            <div class="header">
                <img src="src/images/ls-gov.png">
                <h2>Los Santos Police Department <small>gara≈æa</small> </h2>
            </div>
            <i @click="close()" class="close fa fa-times" aria-hidden="true"></i>


            <div class="content">

                <ul class="vehicles">
                    <li class="vehicle" v-for="(vehicle, i) in vehicles">
                        <h3>{{ vehicle.name }}</h3>
                        <small>{{ vehicle.category }}</small>
                        <img v-bind:src="'src/images/vehicles/' + vehicle.model + '.png'" /> 
                    </li>
                </ul>

                <div class="info">
                    <p>Prostor za uzimanje opreme i uniformi <b></b>. <br> </p>
                </div>
            </div>

        </div>
          
        <!-- scripts -->
        <script src="src/vendor/js/vue.js"></script>
        <script>
            let garage = new Vue({
                el: '#garage',
                data: {
                    player: {
                        vehicle: null,
                    },

                    vehicles: [
                        { name: 'Vapid Police Cruiser', category: 'sedan', model: 'police' },
                        { name: 'Vapid Police Interceptor', category: 'sedan', model: 'police2' },
                        { name: 'Vapid Police Interceptor 2', category: 'sedan', model: 'police3' }

                    ]
                },

                methods: { 
                    close: () => { mp.trigger('client:police.garage.toggle', false); },

                    uniform: function (i) {
                        this.player.uniform += i;
                        if (this.player.uniform >= this.equipment.uniforms.length) { this.player.uniform = 0;
                        } else if (this.player.uniform < 0) { this.player.uniform = this.equipment.uniforms.length - 1; }
                    }
                }
            })
        </script>
    </body>     
</html>
