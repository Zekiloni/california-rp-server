<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/style.css" />

    </head>
    <body>
        <div id="transit" v-if="toggle">
            <div class="header">
                <div class="logo-holder">
                    <img src="src/images/lst-logo.png" />
                </div>
            </div>

            <ul class="informations" id="stations">
                <li v-for="(station, i) in stations" :class="{ active: station.active, wrong: station.wrong }"> 
                    <div class="number"> {{ number(i) }} </div>
                    {{ station.name }}
                </li>
            </ul>

        </div>
          
        <!-- scripts -->
        <script src="src/vendor/js/vue.js"></script>
        <script>
            let transit = new Vue({
                el: '#transit',
                data: {
                    toggle: false,
                    stations: { 
                    },
                },


                methods: { 
                    number: function (i) { 
                        return parseInt(i) + 1;
                    },

                    wrong: function (i) { 
                        this.stations[i].active = false;
                        this.stations[i].wrong = true;
                        console.log(this.stations[i])
                        let element = document.getElementById('stations')
                        element.scrollTo({ top: element.scrollTop + 20, behavior: 'smooth' })
                    },

                    disable: function (i) { 
                        this.stations[i].active = false;
                        let element = document.getElementById('stations')
                        element.scrollTo({ top: element.scrollTop + 20, behavior: 'smooth' })
                    }
                }
            })


        </script>
    </body>     
</html>
