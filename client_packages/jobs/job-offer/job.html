<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/style.css" />

    </head>
    <body>
        <div id="job_offer">
            <div class="header">
                <img src="src/images/job-offer.png" />
                <h2> {{ job.name }} <small>Ponuda za posao</small> </h2>
                
                <i @click="close()" class="close fa fa-times" aria-hidden="true"></i>
            </div>

            <div class="content">
                    <div class="description">
                        <h2>opis firme</h2>
                        <p> {{ job.desc }} </p>
                        <h4>Da li želite da se zaposlite u ovu firmu / kompaniju ?</h4>
                    </div>
                    <div class="actions">
                        <button @click="accept()"><i class="icon fas fa-check"></i> Prihvati</button>
                        <button @click="close()" class="decline"><i class="icon fa fa-times" aria-hidden="true"></i> Odustani</button>
                    </div>

                <div class="info">
                    <p>Dijalog za zapošljavanje, klikom na <b>Prihvati</b> prihvatate ponudu,
                    <br>klikom na <b>X</b> ili <b>Odustani</b> odbijate, ili odustajete od ponude.</p>
                </div>
            </div>

        </div>
          
        <!-- scripts -->
        <script src="src/vendor/js/vue.js"></script>
        <script>
            let offer = new Vue({
                el: '#job_offer',
                data: {
                    player: null,

                    job: { 
                        name: null,
                        desc: null,
                        id: 0
                    }
                },

                methods: { 
                    close: () => { mp.trigger('client:player.job.offer'); },

                    accept: function () { mp.trigger('client:player.job.accept', this.job.id); }
                }
            })
        </script>
    </body>     
</html>
