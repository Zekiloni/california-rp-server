<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/style.css" />

    </head>
    <body>

        <div id="interactions">
            <ul class="menu" v-show="menu.active">
                <li @click="open('emotes')"> <img src="src/images/emotes.png" /> </li>
                <li @click="open('anims')"> <img src="src/images/anims.png" /> </li>
            </ul>

            <div class="emotes" v-show="menu.emotes">
                <div class="emote" v-for="(mood, key) in moods" @click="setMood(mood.AnimName)">
                    <img :src="'src/images/emotes/' + mood.AnimName + '.png'">
                </div>
            </div>
        </div>
          
        <!-- scripts -->
        <script src="src/vendor/js/jquery-3.5.1.js"></script>
        <script src="src/vendor/js/jquery-ui.min.js"></script>
        <script src="src/vendor/js/vue.js"></script>
        <script>
            let interactions = new Vue({
                el: '#interactions',
                data: {
                    menu: {
                        active: true,
                        emotes: false,
                        anims: false
                    },
                    moods: []
                },

                methods: { 
                    open: function (element) { 
                        this.menu.active = false;
                        this.menu[element] = !this.menu[element];
                    },

                    setMood: function (mood) { 
                        mp.trigger('client:player.mood', mood);
                    }
                }
            })

        </script>
    </body>     
</html>
