<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/style.css" />

    </head>
    <body>

        <div class="ground"> </div>

        <div id="inventory">
            <div class="clothing">

            </div>

            <!-- v-on:click="drop(item)" -->
            <div class="items" v-if="player.items.length > 0">
                <div class="item" v-for="item in player.items" v-if="item" :key="item.id" :data-id="item.id" >
                    <h2 class="name">{{ item.name }}</h2>
                    <img class="icon" :src="itemImage(item.hash)" />
                    <h4 class="quantity">{{ item.quantity }}</h4>
                </div>
            </div>

            <div class="weapons" >
                <div class="primary"> 
                    <h2 @click="weaponStore(0)"> {{ player.weapons[0] }} </h2>
                    <h2 v-else> kurcina </h2>
                    <h5>primarno oružije</h5>
                    <img src="src/images/primary_weapon.png" />
                </div>
                <div class="secondary">
                    <h2 v-if="player.weapons[1]" @click="weaponStore(1)"> {{ player.weapons[1] }} </h2>
                    <h5>sekundarno oružije</h5>
                    <img src="src/images/secondary_weapon.png" />
                </div>
            </div>
        </div>
          
        <!-- scripts -->
        <script src="src/vendor/js/jquery-3.5.1.js"></script>
        <script src="src/vendor/js/jquery-ui.min.js"></script>
        <script src="src/vendor/js/vue.js"></script>
        <script>
            var inventory = new Vue({
                el: '#inventory',
                data: {
                    player: {
                        money: null,
                        clothing: [0, 0, 0, 0, 0],
                        weapons: ['Combat Pistol', 'Secondary'],
                        items: [ 
                            { id: 1, name: 'Combat Pistol', hash: 'w_pi_combatpistol', quantity: 2, type: 'weapon' },
                            { id: 2, name: 'Combat Pistol', hash: 'w_pi_combatpistol', quantity: 44, type: 'weapon' },
                            { id: 3, name: 'Combat Pistol', hash: 'w_pi_combatpistol', quantity: 33, type: 'weapon' },
                        ]
                    },
                },

                methods: { 
                    weaponStore: function (i) { 
                        console.log(this.player.weapons[i])
                        delete this.player.weapons[i];
                        console.log(this.player.weapons[i])

                    },

                    drop: function (item) { 
                        item = this.player.items.find(element => element === item);
                        let index = this.player.items.indexOf(item);                        
                        this.player.items.splice(index, 1);
                        mp.trigger('client:inventory.process.item', 'drop', item.id)
                    },

                    itemImage: (hash) => { 
                        let source = 'src/images/items/' + hash + '.png'; 
                        return source;
                    }
                }
            })

            $('.item').draggable({ revert: true });

            $(".ground").droppable({
                accept: '.item',
                drop: function(event, ui) {
                    let item = inventory.player.items.find(element => element.id === parseInt(ui.draggable[0].attributes[0].value))
                    inventory.drop(item)
                    $(".item").draggable({ revert: true });
                }
            });

        </script>
    </body>     
</html>
