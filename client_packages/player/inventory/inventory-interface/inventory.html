<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/style.css" />

    </head>
    <body>
        <div id="inventory">
            <div class="clothing">

            </div>

            <div class="items">

            </div>

            <div class="weapons">
                <div class="primary"> 
                    <h2 v-if="player.weapons[0]"> {{ player.weapons[0] }} </h2>
                    <h5>primarno oružije</h5>
                    <img v-bind:src="'src/images/primary_weapon.png'" />
                </div>
                <div class="secondary">
                    <h2 v-if="player.weapons[1]"> {{ player.weapons[1] }} </h2>
                    <h5>sekundarno oružije</h5>
                    <img v-bind:src="'src/images/secondary_weapon.png'" />
                </div>
            </div>
        </div>
          
        <!-- scripts -->
        <script src="src/vendor/js/vue.js"></script>
        <script>
            let inventory = new Vue({
                el: '#inventory',
                data: {
                    player: {
                        money: null,
                        clothing: [0, 0, 0, 0, 0],
                        weapons: ['Combat Pistol', 'Secondary'],
                        items: []
                    },
                },

                methods: { 

                    add: function (name, price) { 
                        this.player.cart.push({ item: name, price: price })
                    },

                    remove: function (i) { 
                        let index = this.player.cart.indexOf(i);
                        this.player.cart.splice(index, 1);
                    },

                    total: function () { 
                        let price = 0;
                        for (let i in this.player.cart) { price = price + this.player.cart[i].price; }
                        return price;
                    },

                    empty: function () {
                        this.player.cart = [];
                    },

                    cashout: function() {
                        let items = this.player.cart;
                        let bill = this.total();
                        setTimeout(() => { this.empty(); }, 200);
                        mp.trigger('client:market.buy', bill, JSON.stringify(items))
                    }
                }
            })

        </script>
    </body>     
</html>
