<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Inventory Page">
        <meta name="author" content="Zekiloni">
        <title>Focus Roleplay - Inventory UI</title>
        <link rel="stylesheet" type="text/css" href="assets/vendor/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="assets/vendor/js/jquery-3.2.1.js"></script>
        <script src="assets/vendor/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="inventory">
            <h2>vaš inventar <i onclick="closeInventory()" class="close fa fa-times" aria-hidden="true"></i></h2>
            <div id="inventory"></div>
        </div>
        <div id="giveItem" class="modal">
            <div class="modal-kutija">
                <h2 class="naslov">daj predmet <i onclick="closeGiveItem()" class="zatvori fa fa-times" aria-hidden="true"></i></h2>
                <h4 id="give-item-desc"></h4>
                <input type="number" onkeyup="itemGiveValue(this.value)" placeholder="Količina" class="quantity" min="1" max="50">
                <h5 class="podnaslov">Lista Igrača</h5>
                <ul class="player-list">
                </ul>
            </div>
        </div>
        <script src="assets/functions.js"></script>
    </body>
</html>
