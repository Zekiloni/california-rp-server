<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- source -->
        <link rel="stylesheet" type="text/css" href="src/vendor/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="src/vendor/css/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="src/style.css" />

    </head>
    <body>

        <div class="creator">
            <ul class="navigation">
                <li onclick="sliders.open(0)"> <i class="fa fa-info-circle" aria-hidden="true"></i> </li>
                <li onclick="sliders.open(1)"> <i class="fas fa-dna"></i> </li>
                <li onclick="sliders.open(2)"> <i class="fas fa-user"></i> </li>
                <li onclick="sliders.open(3)"> <i class="fas fa-user-tie"></i> </li>
                <li onclick="sliders.open(4)"> <i class="fa fa-flag-checkered" aria-hidden="true"></i> </li>
            </ul>

            <div class="handler">
                <div class="slides">
                    <div class="slide">
                        <div class="header bg-1">
                            <h2 data-before="Osnovne Informacije">Identitet</h2>
                        </div>

                        <div class="form-control">
                            <label>Ime Karaktera</label>
                            <input type="text" id="character-first-name" oninput="identity('firstname', this.value)" placeholder="John"/>
                        </div>

                        <div class="form-control">
                            <label>Prezime Karaktera</label>
                            <input type="text" id="character-last-name" oninput="identity('lastname', this.value)" placeholder="Doe" />
                        </div>  

                        <div class="form-control">
                            <label>Datum Rodjenja</label>
                            <input type="date" id="char-birth-date" oninput="identity('birth', this.value)" min="1918-01-01" max="2001-01-30" />
                        </div>

                        <div class="form-control">
                            <label>Poreklo Karaktera</label>
                            <input type="text" id="character-origin" oninput="identity('origin', this.value)" placeholder="npr. Los Santos, Fort Carson..."/>
                        </div>

                        <div class="genders">
                            <label>Pol Karaktera</label>
                            <h2 data-gender="0" class="active">Muško</h2>
                            <h2 data-gender="1">Žensko</h2>
                        </div>
                    </div>

                    <div class="slide">
                        <div class="header bg-2">
                            <h2 data-before="Genetika Karaktera">Genetika</h2>
                        </div>
                    </div>

                    <div class="slide">
                        <div class="header bg-3">
                            <h2 data-before="Osnovne Informacije">Oblik Lica</h2>
                        </div>
                        <div class="faceFeatures"> </div>

                    </div>

                    <div class="slide">
                        <div class="header bg-3">
                            <h2 data-before="Osnovna Odeća">Odeća</h2>
                        </div>
                    </div>

                    <div class="slide">
                        cetvrta
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="src/vendor/js/jquery-3.5.1.js"></script>
        <script src="src/app.js"></script>
    </body>     
</html>
