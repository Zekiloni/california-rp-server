<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Character Customization Page">
        <meta name="author" content="Zekiloni">
        <title>Focus Roleplay - Character Customization UI</title>
        <link rel="stylesheet" type="text/css" href="assets/vendor/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" type="text/css" href="assets/vendor/css/font-awesome.css">
        <script src="assets/vendor/js/jquery-3.5.1.js"></script>
        <script src="assets/vendor/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- <i onclick="closeVehicleDealership()" class="close fa fa-times" aria-hidden="true"></i> -->

        <div class="handler">
            <div class="customizators">
                <div class="customizator">
                    <div class="header">
                        <h3>Informacije o Karakteru</h3>
                    </div>

                    <div class="content">
                        <div class="basic-info">
                            <h4>Identitet Karaktera</h4>
                            <input type="text" id="char-first-name" placeholder="Ime Karaktera">
                            <input type="text" id="char-last-name" placeholder="Prezime Karaktera">
                        </div>
                        
                        <div class="birth-origin">
                            <h4>Osnovne informacije</h4>
                            <input type="date" id="char-birth-date" min="1918-01-01" max="2001-01-30">
                        </div>

                        <div class="gender-select">
                            <div class="gender" onclick="preview.gender(this, 0)"> muško</div>
                            <div class="gender" onclick="preview.gender(this, 1)"> žemško</div>
                        </div>
                    </div>

       
                </div>
    
                <div class="customizator">
                    <div class="header">
                        <h3>Genetika Majke</h3>
                    </div>
                    <div class="content" id="mother-faces"> </div>

                </div>
    
                <div class="customizator">
                    <div class="header">
                        <h3>Genetika Oca</h3>
                    </div>
                    <div class="content" id="father-faces"> </div>

                </div>
    
                <div class="customizator">
                    <div class="header">
                        <h3>Oblik lica</h3>
                    </div>
                    <div class="content" id="face-features"> </div>
                </div>

                <div class="customizator">
                    <div class="header">
                        <h3>Odeca</h3>
                    </div>
                    <div class="content" > </div>
                </div>
            </div>

            <div class="footer">
                <div class="indicators">
                    <span class="indicator" onclick="slider.open(0)"></span>
                    <span class="indicator" onclick="slider.open(1)"></span>
                    <span class="indicator" onclick="slider.open(2)"></span>
                    <span class="indicator" onclick="slider.open(3)"></span>
                    <span class="indicator" onclick="slider.open(4)"></span>
                </div>
                <button class="finish" onclick="customization.finish()">Zavrsi</button>
            </div>
        </div>

        <div class="pause-song"> 
            <h2><b>Space</b> da pauzirate muziku</h2>
        </div>

        <script src="assets/functions.js"></script>
    </body>
</html>
